<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Space</title>
  	<h3>NOTE:- open the tab in desktop mode</h3>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4901fd, #c3f302);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        header {
            
            color: #090909;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #0d01fe;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #74d4f1;
            transform: scale(1.05);
        }

        .game-container {
            
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: none;
            animation: fadeIn 1s;
        }

        .game-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333333;
            font-weight: 600;
        }

        .choice-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .choice {
            background-color: #0033ff;
            color: #f5f8f9;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .choice:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .instructions {
            margin: 20px 0;
            font-size: 1em;
            color: #666666;
            line-height: 1.5;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .ball {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .ball:hover {
            background-color: #0056b3;
        }

        .ball.clicked {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: scale(0.9);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            font-weight: 600;
        }

        .restart-button {
            background-color: #28a745;
            color: #470aed;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .back-button-container {
            margin-top: 20px;
        }

        .back-button {
            background-color: #0f0e0e;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #0adbf2;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .choice-container {
                flex-direction: column;
            }

            .choice {
                width: 100%;
                margin-bottom: 10px;
            }

            .ball {
                width: 50px;
                height: 50px;
                font-size: 1em;
            }

            .game-container {
                padding: 20px;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .ball {
                width: 40px;
                height: 40px;
                font-size: 0.9em;
            }

            .choice {
                padding: 10px 20px;
                font-size: 1em;
            }

            .game-container {
                padding: 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GAME-SPACE</h1>
    </header>
    <div class="navigation">
        <button class="nav-button" onclick="showGame('rps')">ROCK PAPER SCISSORS</button>
        <button class="nav-button" onclick="showGame('guess')">GUESS THE NUMBER</button>
    </div>

    <!-- Rock Paper Scissors Game -->
    <div class="game-container" id="rps-game">
        <h2>TAP TO CHOOSE YOUR MOVE</h2>
        <div class="choice-container">
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissors">SCISSORS</button>
        </div>
        <div class="result-container">
            <h2>RESULT</h2>
            <p id="rps-result"></p>
            <table>
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Your Choice</th>
                        <th>Computer's Choice</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="rps-scoreboard"></tbody>
            </table>
            <button class="restart-button" id="rps-restart">RESTART</button>
        </div>
    </div>

    <!-- Guess the Number Game -->
    <div class="game-container" id="guess-game">
        <h1>GUESS THE NUMBER GAME</h1>
        <h3>PLEASE SELECT A MODE</h3>
        <div class="mode-select">
            <div class="mode-buttons">
                <button class="mode-button" onclick="startGame('easy')">EASY</button>
                <button class="mode-button" onclick="startGame('medium')">MEDIUM</button>
                <button class="mode-button" onclick="startGame('hard')">HARD</button>
            </div>
        </div>
        <div class="game-board"></div>
        <p class="result"></p>
        <div class="back-button-container">
            <button class="back-button" onclick="resetGame()">Back</button>
        </div>
    </div>
</div>

    <script>
        // Rock Paper Scissors Game Logic
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorsButton = document.getElementById('scissors');
        const rpsResultElement = document.getElementById('rps-result');
        const rpsScoreboardElement = document.getElementById('rps-scoreboard');
        const rpsRestartButton = document.getElementById('rps-restart');

        let rpsUserChoice;
        let rpsComputerChoice;
        let rpsUserScore = 0;
        let rpsComputerScore = 0;
        let rpsRound = 0;

        rockButton.addEventListener('click', () => {
            rpsUserChoice = 'Rock';
            playRPSGame();
        });

        paperButton.addEventListener('click', () => {
            rpsUserChoice = 'Paper';
            playRPSGame();
        });

        scissorsButton.addEventListener('click', () => {
            rpsUserChoice = 'Scissors';
            playRPSGame();
        });

        rpsRestartButton.addEventListener('click', resetRPSGame);

        function playRPSGame() {
            rpsRound++;
            rpsComputerChoice = getRPSComputerChoice();
            const result = getRPSResult(rpsUserChoice, rpsComputerChoice);
            rpsResultElement.textContent = result;
            updateRPSScoreboard(rpsUserChoice, rpsComputerChoice, result);
            checkRPSGameEnd();
        }

        function getRPSComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function getRPSResult(user, computer) {
            if (user === computer) {
                return 'It\'s a tie!';
            } else if (
                (user === 'Rock' && computer === 'Scissors') ||
                (user === 'Paper' && computer === 'Rock') ||
                (user === 'Scissors' && computer === 'Paper')
            ) {
                rpsUserScore++;
                return 'You win!';
            } else {
                rpsComputerScore++;
                return 'You lose!';
            }
        }

        function updateRPSScoreboard(user, computer, result) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rpsRound}</td>
                <td>${user}</td>
                <td>${computer}</td>
                <td>${result}</td>
            `;
            rpsScoreboardElement.appendChild(newRow);
        }

        function checkRPSGameEnd() {
            if (rpsRound === 5) {
                if (rpsUserScore > rpsComputerScore) {
                    rpsResultElement.textContent = 'Game over! You won!';
                } else if (rpsUserScore < rpsComputerScore) {
                    rpsResultElement.textContent = 'Game over! You lost!';
                } else {
                    rpsResultElement.textContent = 'Game over! It\'s a tie!';
                }
                rockButton.disabled = true;
                paperButton.disabled = true;
                scissorsButton.disabled = true;
                rpsRestartButton.style.display = 'inline-block';
            }
        }

        function resetRPSGame() {
            rpsUserScore = 0;
            rpsComputerScore = 0;
            rpsRound = 0;
            rpsResultElement.textContent = '';
            rpsScoreboardElement.innerHTML = '';
            rockButton.disabled = false;
            paperButton.disabled = false;
            scissorsButton.disabled = false;
            rpsRestartButton.style.display = 'none';
        }

        // Guess the Number Game Logic
        let computerChoice;
        let attempts;
        let currentMode;

        function startGame(mode) {
            currentMode = mode;
            let maxNumber;
            switch (mode) {
                case 'easy':
                    maxNumber = 15;
                    break;
                case 'medium':
                    maxNumber = 25;
                    break;
                case 'hard':
                    maxNumber = 50;
                    break;
                default:
                    return;
            }
            computerChoice = Math.floor(Math.random() * maxNumber) + 1;
            attempts = 5;
            generateBalls(maxNumber);
            document.querySelector('.result').textContent = '';
            document.querySelector('.mode-select').style.display = 'none';
            document.querySelector('.game-board').style.display = 'grid';
            setActiveModeButton(mode);
        }

        function generateBalls(maxNumber) {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = '';
            for (let i = 1; i <= maxNumber; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                ball.textContent = i;
                ball.onclick = () => checkChoice(i, ball);
                gameBoard.appendChild(ball);
            }
        }

        function checkChoice(userChoice, ballElement) {
            const resultDiv = document.querySelector('.result');
            if (userChoice === computerChoice) {
                resultDiv.textContent = 'Congratulations! You guessed the correct number!';
                disableBalls();
            } else {
                ballElement.classList.add('clicked');
                ballElement.onclick = null;
                attempts--;
                if (attempts > 0) {
                    let hint = userChoice < computerChoice ? 'bigger' : 'smaller';
                    resultDiv.textContent = `Wrong guess! The correct number is ${hint}. Attempts left: ${attempts}`;
                } else {
                    resultDiv.textContent = `Game over! The correct number was ${computerChoice}`;
                    disableBalls();
                }
            }
        }

        function disableBalls() {
            const balls = document.querySelectorAll('.ball');
            balls.forEach(ball => {
                ball.onclick = null;
            });
        }

        function setActiveModeButton(activeMode) {
            const buttons = document.querySelectorAll('.mode-button');
            buttons.forEach(button => {
                button.classList.toggle('active', button.textContent.includes(activeMode));
            });
        }

        function resetGame() {
            document.querySelector('.mode-select').style.display = 'flex';
            document.querySelector('.game-board').style.display = 'none';
            document.querySelector('.result').textContent = '';
            document.querySelectorAll('.ball').forEach(ball => ball.classList.remove('clicked'));
        }

        function showGame(game) {
            if (game === 'rps') {
                document.getElementById('rps-game').style.display = 'block';
                document.getElementById('guess-game').style.display = 'none';
            } else if (game === 'guess') {
                document.getElementById('rps-game').style.display = 'none';
                document.getElementById('guess-game').style.display = 'block';
            }
        }

        
        window.onload = () => {
            showGame('rps');
            resetGame();
            resetRPSGame();
        };
    
       
    </script>
</body>
